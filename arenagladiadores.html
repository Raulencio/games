<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            border: 2px solid black;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        #arena {
            border: 1px solid #fff;
            display: block;
            margin: 0 auto;
            background-color: #000;
            z-index: 1;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
        }

        #menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            display: none;
            z-index: 1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* Transparente al principio */
            z-index: 0;
            transition: background-color 1s ease;
            /* Transición suave */
        }

        @keyframes flashRed {
            0% {
                background-color: red;
            }

            50% {
                background-color: transparent;
            }

            100% {
                background-color: red;
            }
        }

        #player.damage {
            animation: flashRed 0.5s ease-in-out;
        }

        /* Nuevo estilo para el botón de equipar */
        #equipButton {
            position: absolute;
            top: 10%; /* Ajusta la posición según tus necesidades */
            left: 50%;
            width: 10%;
            height: 10%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Asegura que el botón esté por encima del canvas */
        }/* Estilo del contenedor del joystick */
#joystick-container {
    position: absolute;
    left: 20px;
    bottom: 20px;
    width: 150px;
    height: 150px;
    z-index: 1000;
}

/* Estilo de la base del joystick */
#joystick-base {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Estilo del stick del joystick */
#joystick-stick {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    pointer-events: none; /* No permite que el stick interrumpa otros eventos */
}

    </style>
</head>

<body>
    <button id="equipButton" hidden="true">Equipar Arma</button>
    <button id="weapon1Button">Arco</button>
<button id="weapon2Button">Espada</button>
<button id="weapon3Button">Lanza</button>
<button id="weapon4Button">Daga</button>
<button id="weapon5Button">Ballesta</button>

    <canvas id="arena" width="800" height="600"></canvas>
<!-- Joystick -->
<div id="joystick-container">
    <div id="joystick-base">
        <div id="joystick-stick"></div>
    </div>
</div>

    <!-- Menú de inicio -->
    <div id="menu">
        <h1>Juego de Gladiadores</h1>
        <button id="startButton">Iniciar Juego</button>
    </div>

    <!-- Pantalla de Game Over -->
    <div id="gameOver">
        <h2>¡Perdiste!</h2>
        <button id="restartButton">Reiniciar</button>
        <button id="backToMenuButton">Volver al Menú</button>
    </div>
    <div id="overlay" hidden="true"></div>

    <script src="partecero.js"></script>
    <script src="parteuno.js"></script>
    <script src="partedos.js"></script>
    <script src="partetres.js"></script>
    <script src="partecuatro.js"></script>
    <script src="emergencia.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/skrips.js"></script>
</body>

</html>
