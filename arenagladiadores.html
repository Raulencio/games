<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            border: 2px solid black;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        #arena {
            border: 1px solid #fff;
            display: block;
            margin: 0 auto;
            background-color: #000;
            z-index: 1;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
        }

        #menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            display: none;
            z-index: 1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* Transparente al principio */
            z-index: 0;
            transition: background-color 1s ease;
            /* Transición suave */
        }

        @keyframes flashRed {
            0% {
                background-color: red;
            }

            50% {
                background-color: transparent;
            }

            100% {
                background-color: red;
            }
        }

        #player.damage {
            animation: flashRed 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <canvas id="arena" width="800" height="600"></canvas>

    <!-- Menú de inicio -->
    <div id="menu">
        <h1>Juego de Gladiadores</h1>
        <button id="startButton">Iniciar Juego</button>
    </div>

    <!-- Pantalla de Game Over -->
    <div id="gameOver">
        <h2>¡Perdiste!</h2>
        <button id="restartButton">Reiniciar</button>
        <button id="backToMenuButton">Volver al Menú</button>
    </div>
    <div id="overlay" hidden="true"></div>


    <!-- Pantalla de Game Over 
    <script src="parteuno.js"></script>
    
    <script src="partedos.js"></script>
    <script src="partetres.js"></script>-->
    <script src="emergencia.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/skrips.js"></script>
</body>

</html>
